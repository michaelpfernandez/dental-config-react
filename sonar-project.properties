sonar.projectKey=michaelpfernandez_dental-config-react
sonar.organization=michaelpfernandez

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts
sonar.coverage.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/setupTests.ts

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8
