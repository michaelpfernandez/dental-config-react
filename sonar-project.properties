sonar.projectKey=michaelpfernandez_dental-config-react
sonar.organization=michael-fernandez

# Source and test files
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts
sonar.test.exclusions=src/setupTests.ts

# Coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/setupTests.ts,src/index.tsx,src/reportWebVitals.ts

# Other settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true
