# Project identification
sonar.projectKey=michaelpfernandez_dental-config-react
sonar.organization=michaelpfernandez
sonar.projectName=Dental Plan React Application
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/setupTests.ts,src/test/**/*

# Tests
sonar.tests=src
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts
sonar.test.exclusions=src/setupTests.ts

# Coverage
sonar.coverage.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/setupTests.ts,src/index.tsx,src/reportWebVitals.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality
sonar.sourceEncoding=UTF-8
sonar.javascript.environments=browser,jest
sonar.typescript.tsconfigPath=tsconfig.json

# Additional Settings
sonar.verbose=false
sonar.qualitygate.wait=true
